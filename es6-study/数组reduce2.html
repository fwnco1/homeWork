<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    let arr=[12, 5, 8, 99, 27, 24, 30, 13];
    
    //数组求和,回调函数中,参数1为初始值,参数2是数组中的元素
    let result=arr.reduce((tmp,item,index)=>{
        if (index<arr.length-1) {
            return tmp+item
        } else {
            //最后一轮遍历index>arr.length进入此步,求平均值
            return (tmp+item)/arr.length
        }
    });
    alert(result)
    </script>
</body>
</html>
