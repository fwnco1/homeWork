<body>
    <script>
        class User {
            //对象的constructor属性返回创建该对象的函数的引用
            constructor(name, pass) {
                this.name = name;
                this.pass = pass;
            }
            login() {
                alert('成功')
            }
        }
        //extends继承父类
        class VIPUser extends User{
            constructor(name,pass,level){
                super(name,pass)

                this.level=level
            }
            download(){
                alert('下载')
            }
        }

        let u=new VIPUser('blue','123456')

        u.login()
        u.download()

    </script>
</body>
