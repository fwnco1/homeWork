<script>
     let arr=[12, 5, 8, 99, 27, 24, 30, 13];
    //filter方法,参数是一个回调函数,函数内满足条件返回true的添加到一个新的数组中
     let arr2=arr.filter(item=>{
         if (item%2==0) {
             return true
         } else {
             return false
         }
         
     })
