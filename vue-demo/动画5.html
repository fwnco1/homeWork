<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
        <link rel="stylesheet" href="./animate.css">
    </head>
    <body>
        <div id="app">
                <h2>增加appear 实现一进来就有动画效果</h2>
                <transition
                name="fade"
                appear
                enter-active-class="animated swing"
                leave-active-class="animated shake"
                appear-active-class="animated shake">
                <div v-show="flag">你好世界</div>
                </transition>
                <button @click="change">切换按钮</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                flag:true
            },
            methods:{
                change(){
                    this.flag=!this.flag
                }
            }
            })
        </script>
    </body>
</html>
