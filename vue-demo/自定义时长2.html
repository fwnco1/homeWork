<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
        <link rel="stylesheet" href="./animate.css">
        <style>
        .fade-enter {
            opacity: 0;
        }

        .fade-enter-active {
            transition: all 3s ease-in-out;
        }
        .fade-leave-to {
            opacity: 0;
        }
        .fade-leave-active {
            transition: all 3s ease-in-out;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <h2>增加appear一进去就有动画</h2>
            <transition appear
            name="fade"
            enter-active-class="animated shake fade-enter-active"
            leave-active-class="animated swing fade-leave-active"
            appear-active-class="animated shake "
            :duration="{enter:5000,leave:10000}"
            >
            <div v-show="flag">hello world</div>
            </transition>
            <button @click="change">切换动画</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                flag: true
            },
            methods: {
                change() {
                    this.flag = !this.flag
                }
            }
            })
        </script>
    </body>
</html>
