<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <item :conter="2" @fasong="jieshou"></item>
            <item :conter="3" @fasong="jieshou"></item>
            <div>{{total}}</div>
        </div>
        <script>

            var item={
                props:["conter"],
                data() {
                    return {
                        num:this.conter
                    }
                },
                template:'<div @click="addData">{{num}}</div>',
                methods: {
                    addData(){
                        this.num=this.num+2
                        this.$emit('fasong',2)//第二个参数2代表每次自己加2,顺便把自己加的2传递个给父组件

                    }
                },
            }
            var vm = new Vue({
                el: '#app',
                data: {
                    total:5
                },
                methods: {
                    jieshou(step){
                        this.total+=step
                    }
                },
                components:{
                    item
                }
            })
        </script>
    </body>
</html>
