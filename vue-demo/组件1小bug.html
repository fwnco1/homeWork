<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <h3>不加is 属性的 到最后 tr 在table 外面</h3>
                <tbody>
                        <row></row>
                        <row></row> 
                        <row></row>
                </tbody>
            </table>

            <h3>添加is 属性的 可以解决使用组件遇到的小bug</h3>
            <table>
                <tbody>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                    <tr is="row"></tr>
                </tbody>
            </table>
        </div>
        <!-- is 属性的使用场景：  ul  li  ol   section option
        <section>
            <option value=""></option>
        </section>
        <ul>
            <li></li>
        </ul>
        <ol>
            <li></li>
        </ol> -->
        <script>
            Vue.component('row',{
                template:"<tr><td>这是一个组件</td></tr>"
            })
            var vm = new Vue({
                el: '#app',
                data: {

                }
            })
        </script>
    </body>
</html>
