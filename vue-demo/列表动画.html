<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue.js"></script>
        <style>
            .fade-enter {
        opacity: 0;
    }
    .fade-enter-active {
        transition: all 2s
    }
    .fade-leave-to {
        opacity: 0;
    }
    .fade-leave-active {
        transition: all 2s

    }
        </style>
    </head>
    <body>
        <div id="app">
            <transition-group name="fade">
                <div v-for="item of list" :key="item.id">
                    {{item.id}}---------{{item.title}}
                </div>
            </transition-group>
            <button @click="add">点击添加数据</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    id:2,
                    list:[
                        {id:1,title:'哈哈哈哈'},
                        {id:2,title:'嘿嘿嘿'}
                    ]
                },
                methods: {
                    add(){
                        this.list.push({
                            id:++this.id,
                            title:'你好世界'
                        })
                    }
                },
            })
        </script>
    </body>
</html>
