        </div>
        <script>
            var item={
                props:["conter"],
                template:"<div>{{conter}}</div>",
                created() {
                    console.log(typeof(this.conter));
                    
                },
            }
            var item={
                props:["conter"],
                template:"<div>{{conter}}</div>",
                created() {
                    console.log(typeof(this.conter));
                    
                },
            }
            var vm = new Vue({
                el: '#app',
                data: {

                },
                components:{
                    item1:item,
                    item2:item
                }
            })
        </script>
    </body>
</html>
